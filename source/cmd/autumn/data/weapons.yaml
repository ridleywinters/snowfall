# Weapon definitions for combat system
# Each weapon has unique stats and animation keyframes

sword:
  weapon_type: "sword"
  attack_power: 10
  swing_duration: 0.4
  max_charge_time: 2.0
  charge_bonus: 0.5
  range: 8.0
  hitbox_width: 4.0
  hitbox_height: 6.0
  damage_type: Physical
  
  # Rest position (weapon visible at player's side)
  rest_keyframe:
    position: [0.9, -0.45, -1.2]
    rotation: [0.0, 0.0]
  
  # Windup position (pulling back for horizontal slash)
  windup_keyframe:
    position: [0.7, -0.35, -0.8]
    rotation: [-0.5, 0.8]
  
  # Swing position (mid-arc horizontal slash)
  swing_keyframe:
    position: [0.5, -0.4, -1.0]
    rotation: [0.8, 0.3]
  
  # Thrust position (extended forward)
  thrust_keyframe:
    position: [0.3, -0.45, -1.5]
    rotation: [1.55, 0.1]

axe:
  weapon_type: "axe"
  attack_power: 15
  swing_duration: 0.5
  max_charge_time: 2.5
  charge_bonus: 0.7
  range: 7.0
  hitbox_width: 5.0
  hitbox_height: 7.0
  damage_type: Physical
  
  # Rest position
  rest_keyframe:
    position: [0.9, -0.5, -1.2]
    rotation: [0.0, 0.0]
  
  # Windup position (raising overhead)
  windup_keyframe:
    position: [0.5, 0.2, -0.6]
    rotation: [-1.2, 0.5]
  
  # Swing position (mid-chop descent)
  swing_keyframe:
    position: [0.4, -0.3, -1.0]
    rotation: [0.3, 0.2]
  
  # Thrust position (ground impact)
  thrust_keyframe:
    position: [0.3, -0.7, -1.4]
    rotation: [1.2, 0.0]

spear:
  weapon_type: "spear"
  attack_power: 8
  swing_duration: 0.35
  max_charge_time: 1.5
  charge_bonus: 0.4
  range: 12.0
  hitbox_width: 2.0
  hitbox_height: 4.0
  damage_type: Physical
  
  # Rest position
  rest_keyframe:
    position: [0.8, -0.4, -1.0]
    rotation: [0.0, 0.3]
  
  # Windup position (pulling back)
  windup_keyframe:
    position: [0.9, -0.3, -0.5]
    rotation: [-0.3, 0.6]
  
  # Swing position (minimal - spear doesn't swing much)
  swing_keyframe:
    position: [0.7, -0.35, -0.8]
    rotation: [0.0, 0.4]
  
  # Thrust position (fully extended forward)
  thrust_keyframe:
    position: [0.2, -0.4, -2.0]
    rotation: [0.2, 0.1]
